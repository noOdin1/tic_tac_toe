<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main container">
      <div class="left container">
        <div class="playerScore">
          <p class="name">1st Player:<span id="1stplayerName"> </span></p>
          <p class="score">Score:<span id="1stplayerScore"></span></p>
        </div>
        <div class="playerScore">
          <p class="name">2nd Player:<span id="2ndplayerName"> </span></p>
          <p class="score">Score:<span id="2ndplayerScore"></span></p>
        </div>
        <div class="formDiv">
          <form id="playerInfoForm" action="" method="post">
            <fieldset>
              <legend>New game</legend>
              <p>Enter your preferences for the new game</p>
              <div id="playersNameInputDiv">
                <p class="inputPromptTxt">Name:</p>
                <input
                  type="text"
                  id="playerNameInput"
                  minlength="3"
                  maxlength="18"
                  value="Player 1"
                  name="playersName"
                  required
                />
              </div>
              <div id="turnFirstDiv">
                <p class="inputPromptTxt label">Player play:</p>
                <span id="turnTxt">first</span>
                <label class="switch">
                  <input
                    type="hidden"
                    id="playerTurnHidden"
                    name="playersTurn"
                    value="first"
                  />
                  <input
                    type="checkbox"
                    id="playerTurn"
                    name="playersTurn"
                    value="second"
                  />
                  <span class="slider round"></span>
                </label>
              </div>
              <div id="playersMarkerDiv">
                <p class="inputPromptTxt label">Marker:</p>
                <span id="markerTxt">X</span>
                <label class="switch">
                  <input
                    type="hidden"
                    id="playersMarkerHidden"
                    name="playersMarker"
                    value="X"
                  />
                  <input
                    type="checkbox"
                    id="playersMarker"
                    name="playersMarker"
                    value="O"
                  />
                  <span class="slider round"></span>
                </label>
              </div>
              <button id="startGameBtn">Start game</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="right container">
        <button id="button_7" class="boardSpace">7</button>
        <button id="button_8" class="boardSpace">8</button>
        <button id="button_9" class="boardSpace">9</button>
        <button id="button_4" class="boardSpace">4</button>
        <button id="button_5" class="boardSpace">5</button>
        <button id="button_6" class="boardSpace">6</button>
        <button id="button_1" class="boardSpace">1</button>
        <button id="button_2" class="boardSpace">2</button>
        <button id="button_3" class="boardSpace">3</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
