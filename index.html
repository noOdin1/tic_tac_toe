<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="main container">
    <div class="left container">
      <div class="playerScore">
        <p class="name">1st Player:</p>
        <span id="firstPlayerName"> </span>
        <p class="score">Score:</p>
        <span id="firstPlayerScore"></span>
      </div>
      <div class="playerScore">
        <p class="name">2nd Player:</p>
        <span id="secondPlayerName"> </span>
        <p class="score">Score:</p>
        <span id="secondPlayerScore"></span>
      </div>
      <div class="formDiv">
        <form id="playerInfoForm" action="" method="post">
          <fieldset id="formFieldset">
            <legend>New game</legend>
            <p id="shortInstruction" class="toLighten">
              Enter your preferences for the new game
            </p>
            <div id="playersNameInputDiv">
              <p class="inputPromptTxt">Name:</p>
              <input type="text" id="playerNameInput" minlength="3" maxlength="18" value="Player 1" name="playersName"
                class="toLighten" required />
            </div>
            <div id="turnFirstDiv" class="toLighten">
              <p class="inputPromptTxt label toLighten">Player play:</p>
              <span id="turnTxt" class="toLighten">first</span>
              <label class="switch">
                <input type="hidden" id="playerTurnHidden" name="playersTurn" value="first" />
                <input type="checkbox" id="playerTurn" name="playersTurn" value="second" />
                <span class="slider round"></span>
              </label>
            </div>
            <div id="playersMarkerDiv">
              <p class="inputPromptTxt label toLighten">Marker:</p>
              <span id="markerTxt" class="toLighten">X</span>
              <label class="switch">
                <input type="hidden" id="playersMarkerHidden" name="playersMarker" value="X" />
                <input type="checkbox" id="playersMarker" name="playersMarker" value="O" />
                <span class="slider round"></span>
              </label>
            </div>
            <button id="startGameBtn" class="toLighten">Start game</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="right container">
      <button id="button_7" class="boardSpace">7</button>
      <button id="button_8" class="boardSpace">8</button>
      <button id="button_9" class="boardSpace">9</button>
      <button id="button_4" class="boardSpace">4</button>
      <button id="button_5" class="boardSpace">5</button>
      <button id="button_6" class="boardSpace">6</button>
      <button id="button_1" class="boardSpace">1</button>
      <button id="button_2" class="boardSpace">2</button>
      <button id="button_3" class="boardSpace">3</button>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
